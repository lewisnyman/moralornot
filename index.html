<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moral or not?</title>
  <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.1/flexslider.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.1/jquery.flexslider.min.js"></script>
</head>

<body>

  <header class="site-header">
    <div class="max-width">
      <h1 class="site-logo h1 center">Moral or not?</h1>
    </div>
  </header>

  <main class="max-width">
    <div class="moral-quandaries center clearfix mb3 px2">
      <p>Is it moral to enrol as a student just for the discounts?</p>

      <p>Is it moral to eat a uneaten sandwich in the office fridge if it's after 3 o'clock?</p>

      <p>Is it moral to double-dip a tortilla chip if the chip is massive?</p>
    </div>

    <div class="judgement-actions clearfix px2">
      <button class="action action-yes">Yes</button>
      <button class="action action-no">No</button>
    </div>

    <p class="h1 center">Coming soon</p>

  </main>

</body>
</html>
