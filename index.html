<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moral or not?</title>
  <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.7/typicons.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
  <script>
      $(function(){
          $("#typed").typed({
              stringsElement: $('#typed-strings'),
              contentType: 'text',
              backSpeed: 0,
          });
      });
  </script>


</head>

<body>

  <header class="site-header">
    <div class="max-width">
      <h1 class="site-logo h1 center">Moral or not?</h1>
    </div>
  </header>

  <main class="max-width">
    <div class="moral-quandaries clearfix mb3 p2">
      <div id="typed-strings">
        <p>Is it moral to enrol as a student just for the discounts?</p>

        <p>Is it moral to eat a uneaten sandwich in the office fridge if it's after 3 o'clock?</p>

        <p>Is it moral to double-dip a tortilla chip if the chip is massive?</p>
    </div>
    <span id="typed"></span>
  </div>


    <div class="judgement-actions clearfix px2 py1">
      <div class="max-width">
        <button class="action action-yes"><span class="typcn typcn-thumbs-up"></span>Yes</button>
        <button class="action action-no"><span class="typcn typcn-thumbs-down"></span>No</button>
      </div>
    </div>

  </main>

</body>
</html>
